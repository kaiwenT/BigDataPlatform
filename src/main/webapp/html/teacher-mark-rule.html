<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/teacher-mark-rule.css">
    <script type="text/javascript" src="../js/teacher-mark-rule.js"></script>
</head>
<body>
<div class="m-learnChapterList">
    <div class="j-moduletitle u-learn-moduletitle f-cb" style="">
        <h2 class="j-moduleName">评分标准管理<br></h2>
    </div>
    <div class="m-learnChapterNormal f-pr">
        <div style="border-bottom: dashed 1px #eee;padding-bottom: 5px;">
            <span style="display: block;">学生的最终成绩由平时成绩、实验成绩和最终考试成绩组成，其中：</span>
            <span style="display: block;">平时成绩由考勤和平时作业组成；</span>
            <span style="display: block;">实验成绩由实验报告和实验结果组成。</span>
            <span style="display: block;">每部分的成绩组成均为100%，若无该部分成绩请设置为0%。</span>
        </div>
        <div class="t-mark">
            最终成绩&nbsp;&nbsp;=&nbsp;&nbsp;平时成绩&nbsp;<input type="text" class="form-control regular-grade" style="width: 50px;display: inline">%+实验成绩&nbsp;<input type="text" class="form-control exp-grade" style="width: 50px;display: inline">%+最终考试成绩&nbsp;<input type="text" class="form-control final-exam-grade" style="width: 50px;display: inline">%
        </div>
        <div class="t-mark">
            平时成绩&nbsp;&nbsp;=&nbsp;&nbsp;考勤&nbsp;<input type="text" class="form-control check-grade" style="width: 50px;display: inline">%+平时作业&nbsp;<input type="text" class="form-control regular-work" style="width: 50px;display: inline">%
        </div>
        <div class="t-mark">
            实验成绩&nbsp;&nbsp;=&nbsp;&nbsp;实验报告&nbsp;<input type="text" class="form-control exp-report" style="width: 50px;display: inline">%+实验结果&nbsp;<input type="text" class="form-control exp-result" style="width: 50px;display: inline">%
        </div>
        <button class="u-btn u-btn-primary" onclick="submit()">保存</button>
    </div>
</div>
</body>
</html>
