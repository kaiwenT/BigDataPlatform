<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大数据教学平台</title>
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
   	<script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    
</head>
<body>
<div id="g-container">
    <div id="g-nav-top">
        <img src="../img/xiaohui.jpg">
        <span>大数据基础教学平台</span>
    </div>
    <div id="g-background">
        <div class="login-box">
            <span style="position: absolute;top: 30px;left:135px;font-size: 30px; font-family: 'Microsoft Sans Serif' , Arial, Helvetica, Verdana">登录</span>
            <div class="login-container">
                <div id="user-account" class="user-info">
                    <img class="u-img" src="../img/ico-username.png">
                    <input class="u-account u-input" type="text" placeholder="请输入帐号">
                    <img class="u-cancel" src="../img/ico-close-del.png">
                </div>
                <div id="user-pwd" class="user-info">
                    <img class="u-img" src="../img/ico-password.png">
                    <input class="u-pwd u-input" type="password" placeholder="请输入密码">
                    <img class="u-cancel" src="../img/ico-close-del.png">
                </div>
                <div id="login-role">
                    <input type="radio" name="role" value="教师" style="margin-left: 50px">教师
                    <input type="radio" name="role" value="学生" checked="checked" style="margin-left: 70px ">学生
                </div>
                <div id="login-btn">
                    <button class="login-btn">登录</button>
                </div>
            </div>
        </div>
    </div>
    <div id="g-nav-bottom">
        <span style="position: absolute; height: 20px; font-size: 16px;margin-top: -10px; top: 50%; left: 100px;">华中科技大学网络与计算中心大数据课题组</span>
        <span style="position: absolute; height: 20px; font-size: 16px;margin-top: -10px; top: 50%; right: 50px;">© 2006-2017　华中科技大学网络与计算中心</span>
    </div>
</div>
</body>
<script type="text/javascript">
    $(".user-info").children("input").focus(function () {
        $(this).parent(".user-info").css("border-color","#3DC68E");
    });
    $(".user-info").children("input").blur(function () {
        $(this).parent(".user-info").css("border-color","#C0C0C0");
    })
    $(".user-info").children("input").keyup(function () {
        if($(this).val()!=""){
            $(this).next(".u-cancel").css("display","block");
        }
        if($(this).val()==""){
            $(this).next(".u-cancel").css("display","none");
        }
    })
   $(".u-cancel").click(function () {
       $(this).prev("input").val("");
       $(this).css("display","none");
   })
</script>
</html>
