<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/teacher-mark-rule.css">
    <script type="text/javascript" src="../js/student-mark-rule.js"></script>
    <style>
    	.t-mark input{
    		width:20px;
    		display:inline;
    		font-size:16px;
    		text-align:center;
    	}
    </style>
</head>
<body>
<div class="m-learnChapterList">
    <div class="j-moduletitle u-learn-moduletitle f-cb" style="">
        <h2 class="j-moduleName">评分标准<br></h2>
    </div>
    <div class="m-learnChapterNormal f-pr">
        <div style="border-bottom: dashed 1px #eee;padding-bottom: 5px;">
            <span style="display: block;">学生的最终成绩由平时成绩、实验成绩和最终考试成绩组成，其中：</span>
            <span style="display: block;">平时成绩由考勤和平时作业组成；</span>
            <span style="display: block;">实验成绩由实验报告和实验结果组成。</span>
        </div>
        <div class="t-mark">
            最终成绩&nbsp;&nbsp;=&nbsp;&nbsp;平时成绩&nbsp;<input type="text" disabled class="regular-grade">%+实验成绩&nbsp;<input type="text" disabled class="exp-grade" >%+最终考试成绩&nbsp;<input type="text" disabled class="final-exam-grade">%
        </div>
        <div class="t-mark">
            平时成绩&nbsp;&nbsp;=&nbsp;&nbsp;考勤&nbsp;<input type="text" disabled class="check-grade">%+平时作业&nbsp;<input type="text" disabled class="regular-work" >%
        </div>
        <div class="t-mark">
            实验成绩&nbsp;&nbsp;=&nbsp;&nbsp;实验报告&nbsp;<input type="text" disabled class="exp-report">%+实验结果&nbsp;<input type="text" disabled class="exp-result" >%
        </div>
    </div>
</div>
</body>
</html>
