<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大数据基础教学实验平台-个人中心</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="http://mc.stu.126.net/pub/s/web/pt_home.css?16e6e3fc07c8ec874178a9562aca6ce3">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/student-home.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
   
   </head>
<body>
   <div id="g-container">
    <div class="web-nav-container" >
        <div class="m-navTop-func">
            <div class="u-navLogin-container">
                <div class="u-navLogin-logo">
                    <a href="#">
                        <img src="../img/logo2.png" height="40px" style="margin-top: -6px;">
                    </a>
                    <a href="#">
                        <img src="../img/logo.png" width="400px" height="28px">
                    </a>
                </div>
                <div class="u-navLogin-loginBox">
                    <div class="u-navLogin-loginBox-i">
                        <div class="m-navlinks">
                            <div class="login">
                                <div class="info">
                                    <div class="face">
                                        <a href="#" targe="_self">
                                            <img id="my-img" src="../img/stu-img.png" width="30" height="30" alt="用户名">
                                        </a>
                                    </div>
                                    <div class="j-nav-set sets" style="display: none">
                                        <div class="e-hover-arrow"></div>
                                        <div class="e-hover-arrow-border"></div>
                                        <ul class="set">                                            
                                            <li class="exit">
                                                <a href="javascript:studentLogout();">退出</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="u-navLogin-myCourse">
                    <div class="u-navLogin-myCourse u-navLogin-center-container">
                        <a href="#" target="_top">
                            <span class="nav">个人中心</span>
                        </a>
                    </div>
                </div>
                <div class="u-navLogin-searchFunc">
                    <div class="j-search-box u-search-container">
                        <div class="j-input u-search-input">
                            <div class="ipt">
                                <div class="area">
                                    <div class="u-baseinputui">
                                        <input type="text" name="search" class="j-textarea inputtxt" autocomplete="off" placeholder="请输入课程名" style="height: 19px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-search-icon">
                            <span class="u-icon-search2 j-searchBtn">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="g-body">
        <div id="j-self-content" class="top-box">
            <img class="top-bg" width="100%" height="220" src="../img/personalInfo_bg.png">
            <div class="user-container">
                <div class="u-ui-img user-head e-hover-source">
                    <a>
                        <img width="96" height="96" src="http://edu-image.nosdn.127.net/49E89BEA3F1B3F1AC788F5F94C4A457F.png?imageView&amp;thumbnail=96y96&amp;quality=100" alt="用户头像" class="user-head-img">
                    </a>
                    
                </div>
                <div class="u-ui-name"><span class="user-name" id="stu-name">学生姓名</span></div>
                <div class="u-ui-tag "><span id="stu-id">学号</span></div>
                <!-- <div class="u-ui-desc "><span class="f-2lines" id="stu-name">姓名</span></div>
                 -->
                 <div class="u-ui-f2f"><span><span>学院</span>:<span id="f-name">学院名</span></span>
                </div>
                <div style="float: right;">
                    <img height="180px" style="margin-top: 20px;" src="../img/xuewuzhijing.png">
                </div>
            </div>
        </div>
        <div id="j-home-content" class="home-content">
            <div class="main-content" style="height: 485px;">
                <div class="main-box ">
                    <div id="j-module-tab" class="module-tab">
                        <div class="u-selectTab-container">
                            <div class="u-st-tag current ga-click" style="left: 0px;" data-action="课程tag点击">
                                <a href="javascript:;" target="_top" onclick="courseClick(this)">
                                    <span class="courses_number">课程</span>
                                </a>
                            </div>
                            <div class="u-st-tag ga-click" style="left: 100px;" data-action="讨论tag点击">
                                <a href="javascript:;" target="_top" onclick="gradeClick(this)">
                                    <span>成绩</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="j-module-box" class="module-box">
                        <div>
                            <div class="b-10"></div>
                            <div class="g-mn2">
                                <div class="g-mn2c">
                                    <div class="m-homecourse" id="j-coursewrap" style="">
                                    <div class="course-panel-wrapper">
                                        <div class="course-panel-body-wrapper">
                                            <!--course list-->
                                            <table class="stu-grade">
                                                <tr>
                                                    <th>课程名</th>
                                                    <th>授课老师</th>
                                                    <th>平时成绩</th>
                                                    <th>实验成绩</th>
                                                    <th>考试成绩</th>
                                                    <th>最终成绩</th>
                                                </tr>
                                                <tr>
                                                    <td>机器学习</td>
                                                    <td>黄晓涛</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                </tr>
                                                <tr>
                                                    <td>机器学习</td>
                                                    <td>黄晓涛</td>
                                                    <td>90</td>
                                                    <td>80</td>
                                                    <td>88</td>
                                                    <td>86</td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="course-panel-foot-wrapper">
                                            <ul class="ux-pager z-hdn">
                                                <li class="ux-pager_btn ux-pager_btn__prev z-dis"><a>上一页</a></li>
                                                <li class="ux-pager_itm z-crt"><a>1</a></li>
                                                <!--Regular if12-->
                                                <!--Regular if13-->
                                                <!--Regular if14-->
                                                <!--Regular if15-->
                                                <li class="ux-pager_btn ux-pager_btn__next z-dis"><a>下一页</a></li>
                                            </ul>
                                        </div>
                                    </div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="j-footer" class="m-foot">
        <div class="footbox">
            <div class="ftsmlogo"></div>
            <div class="ftline"></div>
            <div class="footsb_txt">
                ©2017 网络与计算中心计算机大数据课题组  湖北省武汉市洪山区珞喻路1037号 邮政编码：430074<br>
                电话：027-87543341  信箱：tbccsupport@hust.edu.cn
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" >
    $(".info").hover(function(){
        $(".sets").css("display","block");
    },function(){
        $(".sets").css("display","none");
    })
    $(".u-ui-img").hover(function(){
        $(".e-hover-code").css("display","block");
    },function(){
        $(".e-hover-code").css("display","none");
    })
</script>
 <script type="text/javascript" src="../js/tools.js"></script>
 <script type="text/javascript" src="../js/student.js"></script>
 
</html>
