<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/mask.css">
    <script type="text/javascript" src="../js/teacher-student-manager.js"></script>
    <style>
        table{
            width: 100%; font-size: 20px;
        }
        td,th{
            text-align: center;
            min-width:100px;
            word-break: keep-all;
            white-space: nowrap;
        }
        tr{
            height: 35px;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
<div class="m-learnChapterList">
    <div class="j-moduletitle u-learn-moduletitle f-cb" style="">
        <h2 class="j-moduleName">学生名单管理<br></h2>
    </div>
    <div class="m-learnChapterNormal f-pr">
        <div class="grade-top" style="width: 100%;height: 34px;margin-bottom: 10px;">
            <button class="u-btn u-btn-primary f-pr f-fl" style="margin: 0 10px;width: 100px;" onclick="importFile()">导入名单</button>
        </div>
        <div class="grade-body" style="width: 100%">
            <table>
                <tr style="height: 45px;">
                    <th>学号</th>
                    <th>姓名</th>
                    <th>学院</th>
                    <th>组号</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>U123456789</td>
                    <td>张三</td>
                    <td>软件学院</td>
                    <td>1</td>
                    <td><a >删除</a></td>
                </tr>
                <tr>
                    <td>U123456789</td>
                    <td>李四</td>
                    <td>软件学院</td>
                    <td>1</td>
                    <td><a >删除</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="m-mask" style="display: none">
    <div class="m-container submit-box" style="width:520px;height: 300px; margin: -150px -210px;">
        <div class="m-close" onclick="closeBox()">
            <span class="u-icon-close"></span>
        </div>
        <div class="m-content">
            <div style="position: absolute;top:0;left:0;">
                <br>
                <span style="font-family: 'microsoft yahei', Verdana, '\u5fae\u8f6f\u96c5\u9ed1', '\5b8b\4f53', Arial;font-size: 18px;">例如:</span><br>
                <table border="1" style="width: 320px;margin-left: 50px;">
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>学院</th>
                        <th>组号</th>
                    </tr>
                    <tr>
                        <td>U123456789</td>
                        <td>张三</td>
                        <td>软件学院</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>U123456789</td>
                        <td>李四</td>
                        <td>软件学院</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td colspan="4">···</td>
                    </tr>
                </table>
            </div>
            <div style="position: absolute;bottom:0;left:0;">
                <input type="file" class="form-control submit-student" style="position: relative;bottom: 25px;left:115px; " onchange="submit(this)">
            </div>
        </div>
    </div>
</div>

</body>
<script>

</script>
</html>
